<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Calculicious </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>



	 <div id ="container"> 
	 	<div id="display">&nbsp;</div>
	 	<div class="row">
	 <div class="button operator">+</div>
	 <div class="button operator">-</div>
	 <div class="button operator">*</div>
	 <div class="button operator">/</div>
	</div>
	 	<div class="row">
	 <div class="button numb">1</div>
	 <div class="button numb">2</div>
	 <div class="button numb">3</div>
	 <div class="button numb">4</div>
	  </div>
	 <div class="row">
	 <div class="button numb">5</div>
	 <div class="button numb">6</div>
	 <div class="button numb">7</div>
	 <div class="button numb">8</div>
	 	 </div>
	 <div class="row">
	 <div class="button numb">9</div>	 
	 <div id="zero" class="button numb">0</div>
	 <div id="equal" class="button operator">=</div>
	 <div class="button operator">.</div>
	 	 </div>
	 <div class="row">
	 <div class="button operator">clear</div>
	 <div class="button operator">+/-</div>
	 </div>
	
	<script src=" https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
